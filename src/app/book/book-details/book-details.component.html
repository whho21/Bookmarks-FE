<body>
<div class="container">
    <button class="backPage" title="Back Page" (click)="backPage()">Back to List</button>
    <h1>Viewing details for:</h1>
    <h3>{{book.title}}</h3>
    <img src="../../../assets/img/{{book.imageSource}}"height="300px"><br>{{book.imageSource}}
    <hr>
    <p>Availability: <b>{{book.status}}</b></p>
    <div *ngIf='!toggleShow()'>
    <p>Due Date: <b>{{book.dueDate|date}}</b></p>
    </div>
    <p>id: {{book.id}}</p>
    <p>Author: {{book.author}}</p>
    <p>Genre: {{book.genre}}</p>
    <p>Description: {{book.description}}</p>
    <button class="edit" title="Edit book"><a routerLink="/admin/books/update/{{book.id}}">Edit book</a></button>
    <button class="return" title="Return Book" (click)="returnBook()" [disabled]="toggleShow()">
        Return Book</button>
</div>
</body>
